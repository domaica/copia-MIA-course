<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder-DOMAICA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Call to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <!-- invoke and locate folder for Cascading Style Sheets -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
           <!-- Funny yellow ufo icon  in navbar-->
            <img class="nav-ufo" src="static/images/ufoicony2.png">
            <!-- Refresh page with link to index.html when pressing title text -->
            <a class="navbar-brand" href="index.html" title="Refresh page">UFO Sightings-DOMAICA Bonus</a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <!-- h1 size centered -->
      <h1>UFO Sightings</h1>
      <!-- h2 below -->
      <h2>The Truth is Out There</h2>
    </div>
    <div class="container">
      <div class="row margin-top-block-filter-button-table">
        <!-- size of 3/12 of a row with bootstrap -->
        <div class="col-md-2">
        <!-- sidebar in the document for filtering content-->
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search by one or multiple categories</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <!-- unordered list to include inputs for multiple data filters  -->
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                         <!-- list form input field. Each placeholder suggest an input -->
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="AR">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="US">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="Circle, Triangle, etc.">
                      </li>
                    </ul>
                  </div>
                  <!-- button to click for submitting action. Title for button -->
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- size of 10/12 of a row with bootstrap -->     
        <div class="col-md-10">
          <div id="table-area" class="">
            <!-- stripped table rows to better contrast  -->
            <table id="ufo-table" class="table table-striped">
              <thead>
                <!-- table column titles -->
                <tr>
                  <th class="table-head">DATE</th>
                  <th class="table-head">CITY</th>
                  <th class="table-head">STATE</th>
                  <th class="table-head">COUNTRY</th>
                  <th class="table-head">SHAPE</th>
                  <th class="table-head">DURATION</th>
                  <th class="table-head">COMMENTS</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- declare additional used javascript files for data and coding -->
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
